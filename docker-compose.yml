version: '3.8'
services:
###############################################################
  uptime-kuma:
    restart: unless-stopped
    ports:
        - '3001:3001'
    volumes:
        - '/home/kevin/Dockervolumes/uptime-kuma/:/app/data'
    container_name: uptime-kuma
    image: louislam/uptime-kuma:1-debian
###############################################################
  portainer-ce:
    ports:
        - '8000:8000'
        - '9000:9000'
    container_name: portainer-ce
    restart: unless-stopped
    volumes:
        - '/var/run/docker.sock:/var/run/docker.sock'
        - '/home/kevin/Dockervolumes/portainer:/data'
    image: portainer/portainer-ce:latest
###############################################################
  home-assistant:
    container_name: home-assistant
    volumes:
      - '/home/kevin/Dockervolumes/home-assistant/:/config'
      - '/etc/localtime:/etc/localtime:ro'
    network_mode: host
    restart: unless-stopped
    build:
      context: ./home-assistant
    env_file:
      - ./home-assistant/secrets.env
###############################################################
  glances:
    container_name: glances
    hostname: SERVER-MON
    restart: unless-stopped
    ports:
      - '61208:61208'
    environment:
      - GLANCES_OPT=-w
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    pid: host
    image: nicolargo/glances:latest
###############################################################
  deconz:
    container_name: deconz
    image: deconzcommunity/deconz:stable
    privileged: true
    environment: 
      - TZ=Europe/Oslo
      - DECONZ_WEB_PORT=8081
      - DECONZ_WS_PORT=4430
    volumes: 
      - /home/kevin/Dockervolumes/deconz/:/opt/deCONZ
    devices:
      - /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2231183-if00:/dev/ttyUSB0
    ports:
      - 8081:8081
      - 4430:4430
    restart: unless-stopped
###############################################################
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Oslo
    volumes:
      - /home/kevin/Dockervolumes/heimdall:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    