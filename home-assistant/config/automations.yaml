- id: '1637599717618'
  alias: Morning alarm
  description: Bedroom lights and radio to wake up
  trigger:
  - platform: time
    at: 06:00
    id: Early
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: media_player.play_media
    target:
      entity_id: media_player.kitchen_speaker
    data:
      media_content_id: http://lyd.nrk.no/nrk_radio_p3_mp3_h
      media_content_type: channel
  - service: light.turn_on
    target:
      entity_id: light.color_temperature_light_14
    data:
      brightness_pct: 100
      kelvin: 6500
  mode: single
- id: '1637602345125'
  alias: Electricity price alert
  description: 'When price goes FROM normal, to act on it. Do a laundry if cheap,
    turn off floor heating if expensive, etc. '
  trigger:
  - platform: state
    entity_id: sensor.tibber
    id: Non-normal_electricity_price
    for:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
    attribute: price_level
  condition: []
  action:
  - service: notify.mobile_app_galaxy_s20_plus
    data:
      title: Heads up
      message: Electricity price is now {{ states.sensor.electricitypricelevel.state
        | lower }}
  - service: notify.mobile_app_sm_g970f
    data:
      title: Heads up
      message: Electricity price is now {{ states.sensor.electricitypricelevel.state
        | lower }}
  mode: single
