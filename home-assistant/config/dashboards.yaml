title: Ã˜kern Pandarama
views:
  - title: Overview
    path: overview
    icon: mdi:exclamation
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home
            secondary_info_attribute: wind_speed
          - type: conditional
            conditions:
              - entity: sensor.electricity_price_level
                state_not: Normal
            card:
              type: grid
              cards:
                - type: entity
                  entity: sensor.electricity_price
                  icon: mdi:currency-usd
                - type: entity
                  entity: sensor.electricity_price_emoji
                  name: Mood
                  icon: mdi:currency-usd
              columns: 2
              square: false
          - type: entity-filter
            show_empty: false
            entities:
              - sensor.flower_care_moisture
            state_filter:
              - operator: <
                value: 1
            card:
              type: button
              tap_action:
                action: none
              entity: sensor.flower_care_moisture
              show_state: true
              icon: mdi:sprout
              name: ðŸ’§ Buskhild is thirsty! ðŸ’§
              show_name: true
              hold_action:
                action: none
          - type: entity-filter
            show_empty: false
            entities:
              - sensor.watts
            state_filter:
              - operator: '>'
                value: 1000
            card:
              type: gauge
              entity: sensor.watts
              min: 0
              max: 10000
              name: Watt
              severity:
                green: 0
                yellow: 4000
                red: 7000
              needle: true
          - square: false
            columns: 2
            type: grid
            cards:
              - type: conditional
                conditions:
                  - entity: media_player.all_speakers
                    state_not: 'off'
                card:
                  type: media-control
                  entity: media_player.all_speakers
              - type: conditional
                conditions:
                  - entity: media_player.kitchen_speaker
                    state_not: 'off'
                card:
                  type: media-control
                  entity: media_player.kitchen_speaker
              - type: conditional
                conditions:
                  - entity: media_player.cc_living_room_tv
                    state_not: 'off'
                card:
                  type: media-control
                  entity: media_player.cc_living_room_tv
              - type: glance
                entities:
                  - entity: sensor.first_subway
                    name: First subway
                  - entity: sensor.next_subway
                    name: Next subway
                  - entity: sensor.oslo_bysykkel_cf4a1731ae3fc4ff85d0531db84cfc08
                  - entity: sensor.entur_okern_aldershjem
                    name: Ã˜kern Aldershjem
                state_color: false
                show_name: true
              - show_name: true
                show_icon: true
                show_state: true
                type: glance
                entities:
                  - entity: sensor.sm_g970f_battery_level
                    name: Heidi
                  - entity: sensor.s22_ultra_battery_level
                    name: Kevin
                state_color: false
          - type: conditional
            conditions:
              - entity: sensor.low_batteries
                state_not: none
            card:
              type: entities
              entities:
                - entity: sensor.low_batteries
