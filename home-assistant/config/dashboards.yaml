title: Økern Pandarama
views:
  - theme: Backend-selected
    title: Overview
    path: overview
    icon: mdi:exclamation-thick
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home
            name: Hourly forecast
          - type: conditional
            conditions:
              - entity: binary_sensor.chance_of_precipitation
                state: 'on'
            card:
              type: iframe
              url: >-
                https://embed.windy.com/embed2.html?lat=59.832&lon=10.701&detailLat=59.781&detailLon=10.750&width=650&height=450&zoom=8&level=surface&overlay=radar&product=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
              aspect_ratio: 100%
      - type: conditional
        conditions:
          - entity: binary_sensor.posten_binary_sensor
            state: 'on'
        card:
          type: markdown
          content: '## Check mailbox today ✉️ '
      - type: conditional
        conditions:
          - entity: binary_sensor.soil_dry
            state: 'on'
        card:
          type: markdown
          content: '## Please water the plants 🌱'
      - type: conditional
        conditions:
          - entity: sensor.low_batteries
            state_not: none
        card:
          type: entities
          entities:
            - entity: sensor.low_batteries
      - show_name: false
        show_icon: true
        show_state: true
        type: glance
        entities:
          - entity: camera.dreame_map
            show_state: false
          - entity: vacuum.dreame
          - entity: sensor.dreame_battery_level
          - entity: sensor.dreame_current_room
        state_color: true
      - square: false
        type: grid
        cards:
          - camera_view: auto
            type: picture-glance
            image: /local/faces/heidi_2.png
            entities:
              - entity: person.heidi
              - entity: sensor.sm_g970f_battery_level
              - entity: sensor.galaxy_s10e_steps_sensor
            tap_action:
              action: none
            hold_action:
              action: none
            show_state: true
          - camera_view: auto
            type: picture-glance
            image: /local/faces/kevin.jpeg
            entities:
              - entity: person.kevin
              - entity: sensor.s22_ultra_battery_level
              - entity: sensor.s22_ultra_steps_sensor
            tap_action:
              action: none
            hold_action:
              action: none
            show_state: true
        columns: 2
      - type: conditional
        conditions:
          - entity: binary_sensor.subway_active
            state: 'on'
        card:
          show_name: true
          show_icon: true
          show_state: true
          type: glance
          entities:
            - entity: sensor.first_subway
              name: Subway
            - entity: sensor.entur_okern_aldershjem
              name: Bus
            - entity: sensor.oslo_bysykkel_cf4a1731ae3fc4ff85d0531db84cfc08
            - entity: sensor.oslo_bysykkel_1b863d3a438c081da770fec22cf3d2e8
          state_color: false
      - type: markdown
        content: >-
          ### Power bill so far is {{ states("sensor.monthly_cost_home") | round
          }} kr, price now is {{ states("sensor.electricity_price") }} øre,
          which is {{ states("sensor.electricity_price_emoji") }}
      - square: false
        type: grid
        cards:
          - type: gauge
            entity: sensor.apartment_watt_average_last_5_seconds
            name: Apartment energy usage
            needle: true
            severity:
              green: 0
              yellow: 1000
              red: 4000
            min: 0
            max: 6500
          - type: gauge
            entity: sensor.temperatures
            name: Average inside temp
            min: 18
            max: 30
            needle: true
            severity:
              green: 20
              yellow: 23
              red: 25
          - type: gauge
            entity: sensor.hot_water_usage
            name: Hot water
            needle: true
            max: 50
            severity:
              green: 0
              yellow: 25
              red: 40
            min: 0
          - type: gauge
            entity: sensor.district_heating_usage
            name: Distric heating
            severity:
              green: 3
              yellow: 15
              red: 20
            max: 25
            needle: true
          - type: markdown
            content: >-
              We used {{ states("sensor.hot_water_usage_compared_to_neighbors")
              | round }}% less water than our neighbors!
          - type: markdown
            content: >-
              We used {{
              states("sensor.distric_heating_usage_compared_to_neighbors") |
              round }}% less district heating than our neighbors!
        columns: 2
      - type: entity-filter
        show_empty: false
        entities:
          - media_player.all_speakers
          - media_player.big_bathroom_speaker
          - media_player.cc_living_room_tv
          - media_player.kitchen_speaker
          - media_player.living_room_tv
          - media_player.office_tv
          - media_player.small_bathroom_speaker
        state_filter:
          - operator: '!='
            value: 'off'
        card:
          type: entities
      - type: conditional
        conditions:
          - entity: camera.birds
            state_not: unavailable
        card:
          type: vertical-stack
          cards:
            - camera_view: live
              type: picture-glance
              entities: []
              camera_image: camera.birds
              tap_action:
                action: navigate
                navigation_path: /lovelace/birds
              hold_action:
                action: none
  - title: Lights
    path: lights
    icon: mdi:lightbulb
    badges: []
    cards:
      - type: entities
        entities:
          - entity: light.hallway_lights
          - entity: light.guest_room_lights
          - entity: light.kitchen_lights
          - entity: light.corner_lamp
          - entity: light.dining_table_lamp
          - entity: light.color_temperature_light_15
          - entity: light.dimmable_light_26
          - entity: light.color_temperature_light_14
          - entity: light.color_temperature_light_11
        title: Lights
        state_color: true
  - theme: Backend-selected
    title: Media
    path: media
    icon: mdi:play-pause
    badges: []
    cards:
      - type: entity-filter
        show_empty: false
        entities:
          - media_player.all_speakers
          - media_player.big_bathroom_speaker
          - media_player.cc_living_room_tv
          - media_player.kitchen_speaker
          - media_player.living_room_tv
          - media_player.office_tv
          - media_player.small_bathroom_speaker
        state_filter:
          - operator: '!='
            value: 'off'
        card:
          type: entities
  - theme: Backend-selected
    title: Birds
    path: birds
    icon: mdi:bird
    type: panel
    badges: []
    cards:
      - camera_view: live
        type: picture-glance
        image: https://demo.home-assistant.io/stub_config/kitchen.png
        entities: []
        camera_image: camera.birds
  - title: Infrastructure
    path: infrastructure
    icon: mdi:server
    visible:
      - user: 7f702db65ced48ce8de7b2e87008c5f5
      - user: fa4111af78a441249e7849591abe64f5
      - user: f292b8931b6c4b1285149e6723483495
      - user: fc3719ffd419499088a88ed5deb0dba5
      - user: c86c91d281fa48eea243273fd5c35626
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.speedtest_download
                graph: line
                name: Down Speed
                detail: 2
              - type: sensor
                entity: sensor.speedtest_upload
                graph: line
                name: Up Speed
                detail: 2
              - type: sensor
                entity: sensor.speedtest_ping
                graph: line
                name: Ping
                detail: 2
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.server_tccd1_temperature
                max: 90
                min: 20
                name: Temperature
                severity:
                  green: 0
                  yellow: 50
                  red: 70
              - type: gauge
                entity: sensor.server_cpu_used
                min: 0
                max: 100
                name: CPU
                severity:
                  green: 0
                  yellow: 50
                  red: 75
              - type: gauge
                entity: sensor.server_ram_used_percent
                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 50
                  red: 75
                name: RAM
