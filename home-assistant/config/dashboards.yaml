        title: Lights
        state_color: true
  - theme: Backend-selected
    title: Birds
    path: birds
    icon: mdi:bird
    type: panel
    badges: []
    cards:
      - camera_view: live
        type: picture-glance
        image: https://demo.home-assistant.io/stub_config/kitchen.png
        entities: []
        camera_image: camera.birds
  - title: Living Room
    path: living-room
    icon: mdi:sofa
    visible:
      - user: 7f702db65ced48ce8de7b2e87008c5f5
      - user: fa4111af78a441249e7849591abe64f5
      - user: f292b8931b6c4b1285149e6723483495
      - user: fc3719ffd419499088a88ed5deb0dba5
      - user: c86c91d281fa48eea243273fd5c35626
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: media_player.cc_living_room_tv
                state_not: 'off'
            card:
              type: media-control
              entity: media_player.cc_living_room_tv
          - type: conditional
            conditions:
              - entity: media_player.living_room_tv
                state: 'off'
            card:
              type: button
              entity: media_player.living_room_tv
              name: Turn on TV
              icon: mdi:television
              tap_action:
                action: call-service
                service: media_player.turn_on
                service_data: {}
                target:
                  entity_id: media_player.living_room_tv
              show_state: false
              show_icon: false
              show_name: true
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: media_player.living_room_tv
                state_not: 'off'
            card:
              type: media-control
              entity: media_player.living_room_tv
          - type: conditional
            conditions:
              - entity: media_player.living_room_tv
                state_not: 'off'
            card:
              type: grid
              cards:
                - type: button
                  tap_action:
                    action: call-service
                    service: media_player.turn_off
                    service_data: {}
                    target:
                      entity_id: media_player.living_room_tv
                  icon: mdi:power
                  hold_action:
                    action: none
                  show_name: false
                  show_state: false
                  show_icon: true
                - type: button
                  tap_action:
                    action: call-service
                    service: media_player.volume_down
                    service_data: {}
                    target:
                      entity_id: media_player.living_room_tv
                  icon: mdi:volume-minus
                  hold_action:
                    action: none
                  show_name: false
                - type: button
                  tap_action:
                    action: call-service
                    service: media_player.volume_up
                    service_data: {}
                    target:
                      entity_id: media_player.living_room_tv
                  icon: mdi:volume-plus
                  hold_action:
                    action: none
                  show_name: false
              square: false
          - type: conditional
            conditions:
              - entity: media_player.living_room_tv
                state: 'on'
            card:
              type: gauge
              entity: sensor.tv_volume
              min: 0
              severity:
                green: 0
                yellow: 20
                red: 30
              max: 50
      - type: grid
        cards:
          - type: light
            entity: light.corner_lamp
            icon: mdi:floor-lamp-dual
            name: ' '
          - type: light
            entity: light.color_temperature_light_11
            name: ' '
          - type: light
            entity: light.dining_table_lamp
            name: ' '
            icon: mdi:ceiling-light-multiple
        columns: 2
        square: false
