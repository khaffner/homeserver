title: Ã˜kern Pandarama
views:
  - theme: Backend-selected
    title: Overview
    path: overview
    icon: mdi:exclamation-thick
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.home
            name: Hourly forecast
          - type: conditional
            conditions:
              - entity: binary_sensor.chance_of_precipitation
                state: 'on'
            card:
              type: iframe
              url: >-
                https://embed.windy.com/embed2.html?lat=59.832&lon=10.701&detailLat=59.781&detailLon=10.750&width=650&height=450&zoom=8&level=surface&overlay=radar&product=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
              aspect_ratio: 100%
      - type: conditional
        conditions:
          - entity: binary_sensor.soil_dry
            state: 'on'
        card:
          show_name: true
          show_icon: true
          type: button
          tap_action:
            action: none
          entity: sensor.flower_care_moisture
          name: Please water the plants ðŸŒ±
          icon: mdi:watering-can
          show_state: false
          hold_action:
            action: none
      - type: glance
        entities:
          - entity: sensor.sm_g970f_battery_level
            name: S10e
          - entity: sensor.s22_ultra_battery_level
            name: S22 Ultra
          - entity: person.heidi
          - entity: person.kevin
      - type: conditional
        conditions:
          - entity: binary_sensor.posten_binary_sensor
            state: 'on'
        card:
          type: markdown
          content: '### Check mailbox today'
      - type: conditional
        conditions:
          - entity: sensor.low_batteries
            state_not: none
        card:
          type: entities
          entities:
            - entity: sensor.low_batteries
      - type: conditional
        conditions:
          - entity: sensor.electricity_price_level
            state_not: Normal
        card:
          square: false
          columns: 2
          type: grid
          cards:
            - type: entity
              entity: sensor.electricity_price
              icon: mdi:lightning-bolt
              name: Electricity price
            - type: entity
              entity: sensor.electricity_price_emoji
              name: Mood
              icon: mdi:lightning-bolt
      - type: gauge
        entity: sensor.temperatures
        name: Average inside temp
        min: 18
        max: 30
        needle: true
        severity:
          green: 20
          yellow: 23
          red: 25
      - type: conditional
        conditions:
          - entity: media_player.kitchen_speaker
            state_not: 'off'
        card:
          type: media-control
          entity: media_player.kitchen_speaker
      - type: conditional
        conditions:
          - entity: binary_sensor.subway_active
            state: 'on'
        card:
          show_name: true
          show_icon: true
          show_state: true
          type: glance
          entities:
            - entity: sensor.first_subway
              name: Subway
            - entity: sensor.entur_okern_aldershjem
              name: Bus
            - entity: sensor.oslo_bysykkel_cf4a1731ae3fc4ff85d0531db84cfc08
            - entity: sensor.oslo_bysykkel_1b863d3a438c081da770fec22cf3d2e8
          state_color: false
      - type: conditional
        conditions:
          - entity: media_player.living_room_tv
            state_not: 'off'
        card:
          type: media-control
          entity: media_player.living_room_tv
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: vacuum.dreame
              - entity: sensor.dreame_battery_level
                secondary_info: none
                name: Dreame battery
              - entity: select.dreame_water_volume
            show_header_toggle: false
          - show_state: true
            show_name: false
            camera_view: live
            type: picture-entity
            image: https://demo.home-assistant.io/stub_config/bedroom.png
            camera_image: camera.dreame_map
            entity: sensor.dreame_current_room
            aspect_ratio: '0.9'
            hold_action:
              action: none
            tap_action:
              action: none
      - type: history-graph
        entities:
          - entity: sensor.electricity_price_in_12_hours
        hours_to_show: 12
      - type: conditional
        conditions:
          - entity: media_player.cc_living_room_tv
            state_not: 'off'
        card:
          type: media-control
          entity: media_player.cc_living_room_tv
      - type: conditional
        conditions:
          - entity: camera.birds
            state_not: unavailable
        card:
          show_state: false
          show_name: false
          camera_view: live
          type: picture-entity
          entity: camera.birds
          tap_action:
            action: navigate
            navigation_path: /lovelace/birds
          hold_action:
            action: none
  - title: Lights
    path: lights
    icon: mdi:lightbulb
    badges: []
    cards:
      - type: entities
        entities:
          - entity: light.hallway_lights
          - entity: light.guest_room_lights
